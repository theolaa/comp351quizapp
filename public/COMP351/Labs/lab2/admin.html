<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/ico" href="../../img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../../../css/code_highlighting.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>THEO COMP 351</title>

<body class="bg-light">
    <div class="container">
        <h1>Theo's COMP 351 Website - Lab 2 - Dynamic Quiz - Admin Panel</h1>
        Please use 3-5 spaces in place of tab indents
        <hr>
        <div id="savedTime" class="text-white text-center bg-dark p-3 rounded">Questions saved at --:--:--</div>
        <hr>
        <div id="questions">
            <div class="border p-3 mb-3">
                <form id="questionForm1" action="javascript:void(0);">
                    <div class="form-group">
                        <h3>Question 1</h3>
                        <hr>
                        <div class="pb-2">
                            <label for="questionText1">Question</label>
                            <br>
                            <input type="text" class="form-text form-control" name="questionText1" id="questionText1">
                        </div>
                        <div class="pb-2">
                            <label for="code1">Code (Optional)</label>
                            <br>
                            <textarea class="form-text form-control" name="code1" id="code1"
                                form="questionForm1"></textarea>
                        </div>
                        <div class="pb-2">
                            <div class="option pb-2 row">
                                <label>Option A</label>
                                <br>
                                <div class="col-sm col-sm-10">
                                    <input type="text" class="form-control" name="optionsList1" id="optionsList1">
                                </div>
                                <div class="col col-sm-2">
                                    <button class="btn bg-danger text-light col form-control"
                                        onclick="removeOption(this.parentNode.parentNode)">
                                        X </button>
                                </div>
                            </div>
                            <button class="btn bg-success text-light" onclick="addOption(this.parentNode)"
                                id="addOptionButton"> +
                            </button>
                        </div>
                        <div class="pb-2">
                            <label for="correctAnswer">Correct Answer</label>
                            <br>
                            <select class="form-control" name="correctAnswer" id="correctAnswer">
                                <option value="a">A</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <button class="btn bg-danger text-light col col-sm-2 m-2"
                        onclick="removeQuestion(this.parentNode.parentNode)">Remove Question</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn col bg-success text-light m-1" onclick="addBlankQuestion()">Add
                Question</button>
            <button class="btn col bg-primary text-light m-1" onclick="saveQuestions()">Save Questions</button>
        </div>
        <hr>
        <a href=".">BACK</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../../../js/lab2admin.js"></script>
</body>

</html>
