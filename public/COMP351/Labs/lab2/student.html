<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/ico" href="../../img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../../../css/code_highlighting.css" rel="stylesheet" type="text/css">

<title>THEO COMP 351</title>

<body class="bg-light">
    <div class="container" id="mainContainer">
        <h1>Theo's COMP 351 Website - Lab 2 - Dynamic Quiz - Student Page</h1>

        <div id="questions">

        </div>
        <a href=".">BACK</a>
        <div id="extraSpace"></div>
        <div id="resultContainer" class="p-5 border fixed-bottom mt-5 bg-dark text-light" style="display: none;">
            <div>
                <h3 id="results" class="text-center"></h3>
                <h3 class="text-center"><button class="btn bg-warning" onclick="reset()">Retry</button></h3>
            </div>
        </div>    
    </div>
    <div class="border p-3 mb-3 rounded" id="template" style="display: none;">
        <div class="col-1 w-100 pt-4" style="display: none;"></div>
        <div>[QUESTION]</div>
        <hr>
        <pre class="bg-white p-3" id="code"></pre>
        <hr>
        <ul class="list-group" id="options">

        </ul>
        <hr>
        <button type="button" onclick="" class="btn bg-warning text-white">Check
            Answer</button>

    </div>

    <label id="optionTemplate" style="display: none;">
        <li class="list-group-item">
            <input type="radio" class="m-2">
            <span class="align-text-bottom">[OPTION]</span>
        </li>
    </label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    <script src="../../../js/lab2student.js"></script>
